[tool.poetry]
name = "globus-automate-client"
version = "0.1.1"
description = "Experimental client for the in-development Globus Automate services"
authors = [
    "Mattias Lidman <ml@globus.org>",
    "Jim Pruyne <pruyne@globus.org>"
]

readme = "README.rst"

[tool.poetry.scripts]
globus-automate = "globus_automate_client.main:main"

[tool.poetry.dependencies]
python = "^3.6"
globus-sdk = "^1.7"

[tool.poetry.dev-dependencies]
pytest = "^3.6"
python-language-server = {version = "^0.26.1", extras = ["rope", "pyflakes", "pycodestyle"]}
pyls-black = "^0.4.4"
pyls-isort = "^0.1.1"
pyls-mypy = "^0.1.6"
flake8 = "^3.7"
flake8-bugbear = "^18.8"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
