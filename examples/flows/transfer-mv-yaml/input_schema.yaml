additionalProperties: false
required:
  - source_endpoint_id
  - source_path
  - destination_endpoint_id
  - destination_path
  - transfer_label
  - delete_label
  - sync_level
  - recursive
type: object
properties:
  source_endpoint_id:
    description: The uuid for the endpoint which serves as the source of the Move
    type: string
  source_path:
    description: The path on the source endpoint for the data
    type: string
  destination_endpoint_id:
    description: The uuid for the endpoint which serves as the destination for the Move
    type: string
  destination_path:
    description: The path on the destination endpoint where the data will be stored
    type: string
  recursive:
    default: false
    description: >-
      If true, copy the entire folder and any subfolders defined by source_path.
      source_path must refer to a folder/directory
    type: boolean
  transfer_label:
    description: A label placed on the Transfer operation
    type: string
  delete_label:
    description: A label placed on the Delete operation
    type: string
  sync_level:
    description: >-
      Must have one of the values '0', '1', '2', '3' as defined in the Globus
      Transfer API
    type: string
